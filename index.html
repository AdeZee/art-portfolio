    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

<body>
  <header class="topbar">
    <div class="topbar-inner">

      <!-- LEFT container: New, Preloved, Projects -->

        <ul>
          <li><a href="#new">New</a></li>
          <li><a href="#preloved">Preloved</a></li>

        </ul>
      </nav>

      <!-- CENTER title -->
      <h1 class="page-title">

      <!-- RIGHT container: Sustainability, Return + icons -->
      <div class="right-menu-icons">
        <ul class="menu-right">
          <li><a href="#sustainability">Sustainability</a></li>
          <li><a href="#return">Return</a></li>

  <div class="hero-container">
    <img src="image1.jpg" alt="Slideshow Image" class="hero-image" />
  </div>

  <!-- Added images displayed below the hero -->
  <section class="image-gallery">
    <img src="image1.jpg" alt="Image 1" />
    <img src="image2.jpg" alt="Image 2" />
  </section>

  <main class="main-content">
    <!-- your page content here -->
  </main>

  <script>
    const images = ['image1.jpg', 'image2.jpg']; // Add more images here
    const heroImage = document.querySelector('.hero-image');
    let current = 0;

    setInterval(() => {
      current = (current + 1) % images.length;
      heroImage.style.opacity = 0;
      setTimeout(() => {
        heroImage.src = images[current];
        heroImage.style.opacity = 1;
      }, 500);
    }, 5000);
  </script>
</body>
